plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.2.4.RELEASE"

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.1.5.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:2.1.1.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE'
    testImplementation 'io.projectreactor:reactor-test:3.2.9.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.2.2.RELEASE'

}

group = 'org-churchsource'
version = '0.0.1-SNAPSHOT'
description = 'church-gateway'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
